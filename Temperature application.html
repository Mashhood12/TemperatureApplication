<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

 <body>
     <h1>temperature</h1>
    <form onsubmit="condition(); return false">
          <label for="temp">temperature</label>
          <input type="number" id="temp">
          <button type="submit">check</button>
          
    
       </form> 
         <p id="result"></p>
       <script>
          function condition(){
             let temp= +document.querySelector("#temp").value;
               if(temp>60){
                document.querySelector("#result").innerHTML="It's burning out side.Stay at cool palces"
               }
               else if(temp>40){
                document.querySelector("#result").innerHTML="It's to hot"
               }
               else if(temp>30){
                document.querySelector("#result").innerHTML="It's to hot"
               }
               else if(temp>20){
                document.querySelector("#result").innerHTML="It's pleasant out-side"
               }
               else if(temp>10){
                document.querySelector("#result").innerHTML="Take a jacket when biking"
               }
               else if(temp>5){
                document.querySelector("#result").innerHTML="Take a jacket when outside"
               }
               else{
                document.querySelector("#result").innerHTML="It's freezing outside"
              }
           }
       </script>   
</body>
</html>
